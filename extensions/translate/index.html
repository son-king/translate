<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;background-color: transparent;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="index.css">
</head>
<body style="width: 100%;height: 100%;background-color: transparent;">
<div id="app">
    <div class="title">
        <div class="tool">
            <div>
                {{getFromLanguage()}}
            </div>
            <img class="change no-drag" src="./change.svg" @click="onChangeLanguage">
            <div>
                {{getToLanguage()}}
            </div>
        </div>
        <div class="menu">
            <img class="doc no-drag" @click="onHelp" src="./help.svg">
            <img v-if="fixed" class="fixed no-drag" src="./fixed.svg" @click="unFixed" alt="">
            <img v-if="!fixed" class="un-fixed no-drag" src="./un-fixed.svg" @click="onFixed" alt="">
            <img class="close no-drag" @click="closePanel" alt="" src="./close.svg">
        </div>
    </div>

    <div class="content">
        <label style="flex:1;">
            <textarea v-model="word"
                      placeholder="请输入要翻译的文本..."
                      ref="word"
                      class="word"
                      style="background-color: #474747;overflow: scroll;"
                      autofocus
                      @input="onInputChange"></textarea>
        </label>
        <div style="height: 100%;width: 2px;background-color: #666666;">

        </div>
        <div class="right">
            <div v-if="loading" style="width:100%;height: 100%; display: flex;flex-direction: row;align-items: center;">
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="word" @click="onClickTranslateResult"
                 v-if="!loading"
                 style="cursor: pointer;color: lawngreen;">
                {{translate}}
            </div>
        </div>
    </div>
    <div class="tips">
        {{tips}}
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
